<!DOCTYPE html>
<html lang="en">
<head>
    <!--
      Filename: profile.html
    -->

    <!-- Required meta tags -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">

    <!-- CSS Stylesheet -->
    <link rel="stylesheet" href="./css/main.css">
</head>

<body>
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <a class="navbar-brand" href="player.html">EcoBuddy</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="profile.html">Profile</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="message.html">Message</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="task.html">Tasks</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="cart.html">Shop</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="player.html">Players</a>
                    </li>
                    <li class="nav-item">
                        <button class="btn btn-outline-danger" id="logOutBtn">Log Out</button>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <!-- End of Navigation bar -->

    <div class="container mt-5">
        <div class="row">
            <div class="col-md-8 offset-md-2">

                <!-- Profile -->
                <div class="card mb-5">
                    <div class="card-body">
                        <h2 class="card-title text-center">My Profile</h2>

                        <div id="playerInfo" class="mb-3">
                        </div>

                        <!-- Edit Profile Button -->
                        <button class="btn btn-primary mb-3" data-bs-toggle="modal" data-bs-target="#editProfileModal">Edit
                            Profile</button>

                        <!-- Edit Profile Modal -->
                        <div class="modal" id="editProfileModal" role="dialog">
                            <div class="modal-dialog" role="document">
                                <div class="modal-content">
                                    <div class="modal-header">
                                        <h5 class="modal-title">Edit Profile</h5>
                                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                                    </div>
                                    <div class="modal-body">
                                        <form id="editProfileForm">
                                            <!-- Edit Username -->
                                            <div class="form-group">
                                                <label for="editUsername">Username</label>
                                                <input type="text" class="form-control" id="editUsername"
                                                    placeholder="Enter new username">
                                            </div>
                                            <button type="button" class="btn btn-primary my-3" onclick="updateUsername()">Save Username</button>

                                            <!-- Edit Email -->
                                            <div class="form-group">
                                                <label for="editEmail">Email</label>
                                                <input type="email" class="form-control" id="editEmail"
                                                    placeholder="Enter new email" required>
                                            </div>
                                            <button type="button" class="btn btn-primary my-3" onclick="updateEmail()">Save Email</button>

                                            <!-- Edit Password -->
                                            <div class="form-group">
                                                <label for="editEmail">Password</label>

                                                <input type="oldPassword" class="form-control" id="editOldPassword"
                                                    placeholder="Enter old password" required>

                                                <input type="newPassword" class="form-control mt-3" id="editNewPassword"
                                                    placeholder="Enter new password" required>
                                            </div>
                                            <button type="button" class="btn btn-primary my-3" onclick="updatePassword()">Save Password</button>
                                            <div id="notificationDiv" class="alert alert-success d-none m-2"></div>
                                            <div id="warningDiv" class="alert alert-danger d-none m-2"></div>

                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <!-- Task Progress -->
                        <div class="mb-3">
                            <h5>Task Progress:</h5>
                            <table class="table">
                                <thead>
                                    <tr>
                                        <th>Date</th>
                                        <th>Task</th>
                                        <th>Points</th>
                                    </tr>
                                </thead>
                                <tbody id="details">
                                    <!-- To store task progress-->
                                </tbody>
                            </table>
                        </div>

                        <!-- Forest Inventory -->
                        <div class="mb-3">
                            <h5>Forest Inventory:</h5>
                            <ul id="forestList">
                                <!-- To store Inventory -->
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Logout -->
    <div class="modal" id="logoutModal" role="dialog">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Confirm Log Out</h5>
                </div>
                <div class="modal-body">
                    <p>Are you sure you want to log out?</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-danger" id="confirmLogoutBtn">Log Out</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Axios -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <!-- Include jQuery -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>

    <!-- profile javascript-->
    <script src="js/profile.js"></script>

    <!-- Logout javascript -->
    <script src="js/logOut.js"></script>

</body>
</html>
